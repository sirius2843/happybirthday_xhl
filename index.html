<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡依林2025演唱会门票</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff00ff, #ff6600, #ff0000);
            background-size: 400% 400%;
            animation: bgAnimation 8s infinite alternate;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .ticket {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: relative;
        }
        .concert-title {
            font-size: 1.2em;
            color: #ff0033;
        }
        .artist-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #222;
        }
        .date-location {
            margin: 10px 0;
            font-size: 1em;
            color: #666;
        }
        .seat-info {
            font-size: 1.2em;
            margin: 10px 0;
            color: #000;
            background: #ff0033;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .qr-code {
            margin-top: 15px;
        }
        .qr-code img {
            width: 200px;
            max-width: 240px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="concert-title">蔡依林 Friend Forever 2025 世界巡回演唱会</div>
        <div class="artist-name">Jolin Tsai</div>
        <div class="date-location">📅 2025年5月20日 19:30<br>📍 台北小巨蛋</div>
        <div class="seat-info">🎟️ VIP A区 3排 11号</div>
        <div class="qr-code">
            <img src="https://github.com/sirius2843/happybirthday-wwq/blob/main/qrcode.png?raw=true" alt="QR Code">
        </div>
    </div>
    <audio autoplay loop>
        <source src="https://music.163.com/song?id=210042&userid=433373719" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
